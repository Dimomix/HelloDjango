<!DOCTYPE html>
<html lang="en" data-layout="topnav" data-topbar-color="dark">
{% load static %}
<head>
    <meta charset="utf-8" />
    <title>Тестирование</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico'%}">

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/hyper-config.js'%}"></script>

    <!-- App css -->
    <link href="{% static 'assets/css/app-creative.min.css'%}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="index.html" class="logo-dark">
                        <span><img src="{% static 'assets/images/logo-dark.png'%}" alt="dark logo" height="22"></span>
                    </a>
                    <a href="index.html" class="logo-light">
                        <span><img src="{% static 'assets/images/logo.png'%}" alt="logo" height="22"></span>
                    </a>
                </div>

                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-3">Тестирование</h4>
                    <p class="text-muted mb-4">Чтобы начать тестирование выберите категорию и предмет</p>

                    <!-- form -->
                    <form action="{% url 'CertificationSession'%}" method = "post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Категория</label>
                            <select class="form-select mb-3" name = "category">
                              {% for i in category%}
                              <option value="{{i.name}}">{{i.name}}</option>
                              {%endfor%}
                            </select> 
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Предмет</label>
                            <select class="form-select mb-3" name = "competency">
                                {% for i in competency%}
                                <option value="{{i.name}}">{{i.name}}</option>
                                {%endfor%}
                            </select> 
                        </div>
                      
                        <div class="mb-0 d-grid text-center">
                            <button class="btn btn-primary" type="submit">Начать тестирование</button>
                        </div>
                        
                       
                    </form>
                    <!-- end form-->
                </div>

         

            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script src="{% static 'assets/js/vendor.min.js'%}"></script>

    <!-- App js -->
    <script src="{% static 'assets/js/app.min.js'%}"></script>

</body>

</html>
